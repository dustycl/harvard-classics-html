<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Harvard Classics</title>
</head>
<body>
  <div id="container">

  </div>


  <script>
    let container = document.querySelector('#container');

    let xhr = new XMLHttpRequest();
    xhr.onload = function() {
      console.log(this.responseXML.getElementById('table-of-contents'));
      container.innerHTML = this.responseXML.getElementById('table-of-contents').innerHTML;
    }

    xhr.open("GET", "./books/harvard-classics-volume-1.html");
    xhr.responseType = "document";
    xhr.send();
  </script>
</body>
</html>
